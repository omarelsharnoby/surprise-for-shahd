<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المفاجأة لشهد وعمر</title>
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #fddb92, #d1fdff);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #ff0066;
            text-align: center;
            animation: backgroundAnimation 15s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #fddb92, #d1fdff); }
            50% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
            100% { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
        }
        h1 { font-size: 2.5em; }
        p { font-size: 1.3em; margin: 15px; }
        img { width: 250px; border-radius: 15px; margin-top: 15px; box-shadow: 0px 0px 20px rgba(0,0,0,0.3); }
        #countdown { font-size: 1.5em; margin-top: 20px; }
        iframe { margin-top: 20px; border: none; }
    </style>
</head>
<body>
    <h1>شهد ❤️ عمر</h1>
    <p>بغينا مع بعض من 11 يوليو 2024</p>
    <div id="countdown"></div>

    <!-- صور الكارتون -->
    <img src="images/1.png" alt="لحظة رومانسية 1">
    <img src="images/2.png" alt="لحظة رومانسية 2">
    <img src="images/3.png" alt="لحظة رومانسية 3">

    <!-- أغنية YouTube مدمجة تلقائي -->
    <iframe width="300" height="150" src="https://www.youtube.com/embed/eJoCz2cWtZE?autoplay=1&loop=1&playlist=eJoCz2cWtZE" allow="autoplay" allowfullscreen></iframe>

    <script>
        // حساب العداد من تاريخ 11 يوليو 2024 إلى اليوم
        const startDate = new Date('2024-07-11T00:00:00');
        function updateCountdown() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const years = Math.floor(days / 365);
            const months = Math.floor((days % 365) / 30);
            const daysRemaining = days % 30;

            document.getElementById('countdown').innerText = 
                `بقينا مع بعض من ${years} سنة، ${months} شهر، ${daysRemaining} يوم`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown(); // أول مرة
    </script>
</body>
</html>
